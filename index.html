<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
         integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Style -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="apple-touch-icon" type="image/png" href="images/logo.png">
      <link rel="icon" type="image/png" href="images/logo.png"/>
      <link rel="icon" type="image/png" href="images/logo.png"/>
      <title>Internship Task</title>
   </head>
   <body>
      <div class="content">
         <div class="container my-cont">
            <div class="row align-items-stretch no-gutters contact-wrap">
               <div class="col-md-6 form-area">
                  <div class="form h-100">
                     <h4 class="head">.\ttic</h4>
                     <h3 class="sub-head">Schedule an online notary now</h3>
                     <form class="part--1 mb-5" id="contactForm" name="contactForm" onsubmit="validate(event);">
                        <div class="col-12 form-group mb-2">
                           <label for="" class="col-form-label">Full Name</label>
                           <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                           <label id="name-error" class="error" for="name">Please enter a valid name</label>
                        </div>
                        <div class="col-12 form-group mb-2">
                           <label for="" class="col-form-label">Email</label>
                           <input type="text" class="form-control" name="email" id="email" placeholder="Your email">
                           <label id="email-error" class="error" for="email">Please enter a valid email</label>
                        </div>
                        <div class="col-12 form-group mb-2">
                           <label for="" class="col-form-label">Phone Number</label>
                           <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone Number">
                           <label id="phone-error" class="error" for="phone">Please enter a valid phone number</label>
                        </div>
                        <div class="row" style="margin-top:2rem">
                           <div class="col-md-7 form-group">
                              <p for="" class="select-label">How many Notarisations</label>
                           </div>
                           <div class="col-md-5 from-group">
                              <select class="many many--1" id="notarisations">
                                 <option value="" disabled="disabled" selected="">Select</option>
                              </select>
                           </div>
                           <label id="notarisations-error" class="error" for="notarisations">Please choose a valid value</label>
                        </div>
                        <div class="row" style="margin-top:2rem">
                           <div class="col-md-7 form-group">
                              <p for="" class="select-label">How many Signers</label>
                           </div>
                           <div class="col-md-5 from-group">
                              <select class="many many--2" id="signers">
                                 <option value="" disabled="disabled" selected="">Select</option>
                              </select>
                           </div>
                           <label id="signers-error" class="error" for="signers">Please choose a valid value</label>
                        </div>
                        <div class="row" style="margin-top: 30px;text-align:right">
                           <div class="col-md-12 form-group">
                              <input id="sbn-imp" type="submit" value="Save and Continue" class="btn btn-primary rounded-0 py-2 px-4">
                           </div>
                        </div>
                     </form>
                     <div class="part--2">
                        <div class="col-md-12">
                           <img src="images/Capture1.PNG" class="img-center" />
                        </div>
                        <h3 class="sub-head" style="text-align:center">Congrats!</h3>
                        <h3 class="sub-head" style="text-align:center">Your Online notary has been scheduled</h3>
                        <p class="sub-sub-head">Our team will soon scheduled an Apppointment for Notarisations</p>
                        <p class="sub-sub-head">in case of Emergency Notarisations, Please reach out to us directly</p>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="row">
                                 <div class="col-md-3">
                                    <i class="fas fa-at" style="font-size: 2rem;color: #050505;padding: 10px;"></i>
                                 </div>
                                 <div class="col-md-9" style="padding: 0;">
                                    <p style="font-size: 0.9rem;padding: 10px;margin: 0;color: #050505;">support@support.com</p>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="row">
                                 <div class="col-md-3">
                                    <i class="fas fa-phone" style="font-size: 2rem;color: #050505;padding: 10px;"></i>
                                 </div>
                                 <div class="col-md-9" style="padding: 0;">
                                    <p style="font-size: 0.9rem;padding: 10px;margin: 0;color: #050505;">+911231231231</p>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-6 contact-area">
                  <div class="contact-info" style="background-image: url('images/Capture.PNG')">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="loading">
         <div class="shapes-4"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
         integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
         integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
   </body>
</html>
